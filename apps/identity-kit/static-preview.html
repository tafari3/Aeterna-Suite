<!doctype html>
<html>
<head>

<style>
  body{font-family:Inter,system-ui,sans-serif;background:#0F172A;color:#F9FAFB;margin:0;padding:40px}

</style>
</head>
<body>
<h1>Tafari Identity – Logos (Static)</h1>
<p>Corrected logos placed in <code>/public/brand</code>. Open directly if the app doesn't run.</p>

  <div class="card"><h3>Aeterna Suite</h3><div class="logo"><img src="public/brand/aeterna.png"/></div></div>
  <div class="card"><h3>Sankofa Learn</h3><div class="logo"><img src="public/brand/sankofa.png"/></div></div>
  <div class="card"><h3>Umoja Business</h3><div class="logo"><img src="public/brand/umoja.png"/></div></div>
  <div class="card"><h3>Khanyie</h3><div class="logo"><img src="public/brand/khanyie.png"/></div></div>
</div>
</body>
</html>
